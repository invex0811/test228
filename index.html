<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@^0.154.0/build/three.module.min.js"
        }
      }
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"
    ></script>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body
    style="
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <model-viewer
      autoplay
      ar
      ar-scale="auto"
      ar-placement="floor"
      camera-controls
      touch-action="pan-y"
      src="Kesya6.glb"
      alt="A 3D model of a horse galloping."
      style="width: 600px; height: 600px"
    >
    </model-viewer>
  </body>
</html>
