<!DOCTYPE html>
<html>
  <head>
    <script src="./_model-viewer_ Augmented Reality_files/webcomponents-loader.js.download"></script>
    <script src="./_model-viewer_ Augmented Reality_files/intersection-observer.js.download"></script>
    <script src="./_model-viewer_ Augmented Reality_files/ResizeObserver.js.download"></script>
    <script
      src="./_model-viewer_ Augmented Reality_files/focus-visible.js.download"
      defer=""

  <body>
    <div align="center">
      <model-viewer
        id="interaction"
        style="width: 600px; height: 600px"
        src="Bandurist.glb"
        ar
        autoplay
        ar-modes="quick-look scene-viewer "
        poster="loading.png"
        ar-scale="auto"
        alt="A 3D model of a vodolaz"
        skybox-image="../shared-assets/environments/aircraft_workshop_01_1k.hdr"
        ios-src="Bandurist.usdz"
      >
        <button
          slot="ar-button"
          style="background-color: white; border: none; position: center"
        >
          <img src="AR_button.jpg" alt="AR" />
        </button>
      </model-viewer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
